version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      # Load environment variables from .env file
      - DATABASE_URL=postgresql+asyncpg://user:password@db:5432/wellora_db
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=your-super-secret-key-here
      - SECRET_KEY=your-super-secret-key-here # If used elsewhere
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - REFRESH_TOKEN_EXPIRE_DAYS=7
      - RATE_LIMIT_REQUESTS=100
      - RATE_LIMIT_WINDOW=3600
    depends_on:
      - db
      - redis


  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: wellora_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data: